<div class="lib-generator-content">
  <lib-html
    *ngIf="is.contentType.html(content)"
    [formGroup]="formGroup"
    [content]="content"
    [options]="options"
  ></lib-html>
  <lib-form-field
    *ngIf="is.contentType.formField(content)"
    [formGroup]="formGroup"
    [formField]="content"
    [options]="options"
    [datafields]="datafields"
  ></lib-form-field>
</div>
