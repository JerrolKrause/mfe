<div class="input-date">
  <lib-input
    [label]="label"
    [placeholder]="placeholder"
    [prefix]="prefix"
    [suffix]="suffix"
    [hint]="hint()"
    [automationId]="automationId"
    [control]="formControl"
    [validators]="validators"
    [id]="id || formFieldID"
  >
    <div class="w-100">
      <p-calendar
        [formControl]="formControl"
        [placeholder]="placeholder ? placeholder : 'mm/dd/yyyy'"
        [inputId]="id || formFieldID"
        [name]="name || (label || placeholder | slug)"
        appendTo="body"
        [styleClass]="styleClass"
        [inline]="inline ?? false"
        [showIcon]="showIcon ?? true"
        [dateFormat]="dateFormat ?? ''"
      ></p-calendar>
    </div>
  </lib-input>
</div>
