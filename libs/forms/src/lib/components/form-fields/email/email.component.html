<div class="input-email">
  <lib-input
    [label]="label"
    [placeholder]="placeholder"
    [prefix]="prefix"
    [suffix]="suffix"
    [hint]="hint()"
    [automationId]="automationId"
    [control]="formControl"
    [validators]="validators"
    [id]="id || formFieldID"
  >
    <input
      #input
      class="p-inputtext p-component p-element"
      type="email"
      [id]="id || formFieldID"
      [name]="name || (label || placeholder | slug)"
      [ngClass]="styleClass"
      [placeholder]="placeholder ? placeholder : 'email@domain.com'"
      (focus)="focus($event)"
      (blur)="blur($event)"
      (keyup)="onKeyup.emit($event)"
      (click)="onClick.emit($event)"
      [formControl]="formControl"
    />
  </lib-input>
</div>
