<div id="nav">
  <div class="d-none d-lg-flex">
    @for (nav of navMenu; track nav) {
    <a
      class="nav-menu-link main-menu"
      [routerLink]="nav.routerLink ? [nav.routerLink] : null"
      routerLinkActive="active"
      [routerLinkActiveOptions]="nav.routerLinkActiveOptions"
      (click)="nav.command ? nav.command() : null"
    >
      @if (!!nav.icon) {
      <lib-icons [icon]="nav?.icon || 'question'" class="me-2"></lib-icons>
      } <span [innerHtml]="nav.label"></span>
    </a>
    }
    <div class="menu-container align-self-center ms-auto" #temp>
      <a label="Show" class="menu-bar-toggle">
        <lib-icons icon="user" class="me-2"></lib-icons>
        <span class="me-2">Jane User</span>
        <lib-icons icon="caret-down" class="icon-caret-down"></lib-icons>
      </a>
      <div class="menu-bar">
        <div class="menu-bar-container">
          @for (nav of utilityMenu; track nav) {
          <a
            class="nav-menu-link main-menu d-block thin"
            [routerLink]="nav.routerLink ? [nav.routerLink] : null"
            (click)="nav.command ? nav.command() : null"
          >
            @if (!!nav.icon) {
            <lib-icons
              [icon]="nav?.icon || 'question'"
              class="me-2"
            ></lib-icons>
            }
            <span [innerHtml]="nav.label"></span>
          </a>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle sidebar -->
  <div class="pt-2 float-end d-block d-lg-none">
    <a (click)="sidebarVisible.set(true)" class="p-2">
      <lib-icons icon="bars" class="me-2 fa-lg"></lib-icons>
    </a>
  </div>

  <!--
    Flyout sidebar
    -->
  <p-sidebar
    [visible]="sidebarVisible()"
    (onHide)="sidebarVisible.set(false)"
    [style]="{ 'z-index': 10000 }"
    appendTo="body"
    [baseZIndex]="10000"
    [dismissible]="true"
    [showCloseIcon]="false"
  >
    <a (click)="sidebarVisible.set(false)" class="sidebar-close float-end">
      <lib-icons icon="x"></lib-icons>
    </a>

    @for (nav of navMenu; track nav) {
    <a class="nav-menu-link main-menu d-block" [routerLink]="[nav.routerLink]">
      @if (!!nav.icon) {

      <lib-icons [icon]="nav?.icon || 'question'" class="me-2"></lib-icons>

      } <span [innerHtml]="nav.label"></span>
    </a>
    }
    <hr />
    @for (nav of utilityMenu; track nav) {
    <a class="nav-menu-link main-menu d-block" [routerLink]="[nav.routerLink]">
      @if (!!nav.icon) {

      <lib-icons [icon]="nav?.icon || 'question'" class="me-2"></lib-icons>

      }
      <span [innerHtml]="nav.label"></span>
    </a>
    }
  </p-sidebar>
</div>
