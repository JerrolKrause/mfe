<div class="bg"></div>
<div class="container">
  <p-card>
    @if(page === 1) {
    <div>
      <h1>Explore Loan Choices with Our Customizable Calculator</h1>
      <div style="max-width: 480px; margin: auto">
        <app-quote-form></app-quote-form>
        <div class="text-end">
          <p-button label="Submit" (click)="page = 2"></p-button>
        </div>
      </div>
    </div>
    } @if(page === 2) {
    <h1>Success!</h1>

    <p>
      <a (click)="page = 1">&lt; Back</a>
    </p>
    }
  </p-card>
</div>
